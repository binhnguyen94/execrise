<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .invalid .email {
            border: 1px solid red;
        }

        .invalid .error-message {
            color: red;
            display: block;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <input type="text" name="email" placeholder="Email" id="email" class="email">
            <span class="error-message"></span>
        </div>
    </form>

    <script>
        regexEmail = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        var inputEmail = document.querySelector("input[name='email']");

        inputEmail.onblur = function handleCheckMail() {
            var formGroup = document.querySelector(".form-group");
            var errorMessage = document.querySelector('.error-message')
            var valueEmail = inputEmail.value;
            if (regexEmail.test(valueEmail)) {
                errorMessage.innerText = ""
                if(formGroup.classList.contains('invalid')) {
                    formGroup.classList.remove("invalid");
                }
            } else {
                formGroup.classList.add("invalid");
                errorMessage.innerText = "email không đúng định dạng"
            }
        }
    </script>
</body>

</html>
