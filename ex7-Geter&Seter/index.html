<html lang="en">

<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }
            get name() {
                return this._name;
            }

            set name(value) {
                this._name = value;
            }

            walk(description) {
                console.log(`${this.name} đang ${description}`)
            }
        }
        class Programmer extends Person {
            constructor(name, programLanguage) {
                super(name);
                this.programLanguage = programLanguage;
            }
            get programmer() {
                return this._programLanguage
            }
            set programmer(value) {
                this._programLanguage = value;
            }
            writeCode() {
                console.log(`${this.name} đang viết ${this.programLanguage}`)
            }
        }

        let programmer = new Programmer('Binh', 'Javascript');
        programmer.writeCode()
        programmer.walk('đi bộ về nhà')
    </script>
</body>

</html>
